{% load static %}
<header class="main-header">
  <!-- Logo -->
  <a href="{% url 'admin-dashboard'%}" class="logo" style="color:black;">
    <span class="logo-lg"><img src="/static/assets/dist/img/SOTTO.png">OTTO</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class=""></span>
    </a>
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li class="dropdown user user-menu">
          <br>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="{{request.user.profileImage}}" class="user-image" alt="User Image">
            <span class="hidden-xs">{{request.user.firstName}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="{{request.user.profileImage}}" class="img-circle" alt="User Image">
              <p>
                {{request.user.fullName}}
              </p>
            </li>
            <li class="user-footer">
              <div class="pull-right">
                <a href="{% url 'logout-admin'%}" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
